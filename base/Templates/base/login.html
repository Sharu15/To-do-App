{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1 style="font-family: 'Trirong', sans-serif; padding-left: 20px;">Login</h1>
</div>

<div class="card-body" >
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p style="color: aliceblue;">Don't have an account?  <a href="{% url 'register' %}" style="color: aliceblue;">Register</a></p>
</div>

{% endblock content %}
